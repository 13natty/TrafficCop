apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.idol.demo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':LibRecognizer')
    compile 'com.itextpdf:itextg:5.5.9'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('C:/Users/Nkosinathi/Documents/IdolApps/TrafficCop/libs/activation.jar')
    compile files('C:/Users/Nkosinathi/Documents/IdolApps/TrafficCop/libs/additionnal.jar')
    compile files('C:/Users/Nkosinathi/Documents/IdolApps/TrafficCop/libs/mail.jar')
    compile 'me.dm7.barcodescanner:zbar:1.9'
    compile 'me.dm7.barcodescanner:zxing:1.9'
    compile project(':PDF417Scanner')
    compile 'com.android.support:support-v4:23.4.0'
}
